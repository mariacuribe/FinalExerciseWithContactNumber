<template>
    <div class = "wrapper">
        <section class="content">
            <div class="columns">
            <main class="main" >
                <div>
                    <lightning-layout>
                        <lightning-layout-item size="3">
                            <lightning-vertical-navigation selected-item={selectedItem} onselect={handleSelect} class="navigation">
                                <lightning-vertical-navigation-section label="Accounts">
                                    <template for:each={accounts} for:item="account" for:index="index">
                                        <lightning-vertical-navigation-item-badge key={account.Id} label={account.Name} name={account.Id} badge-count={account.Conteo}></lightning-vertical-navigation-item-badge>
                                    </template>
                                </lightning-vertical-navigation-section>
                            </lightning-vertical-navigation>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-medium" size="3">
                            <c-contact-list ongetcontactevent={contactIdEvent} onrefreshaccounts={finalRefreshEvent} selected-account-id={selectedAccountId}></c-contact-list>
                        </lightning-layout-item>
                    <lightning-layout-item padding="around-medium" size="6">
                        <c-contact-detail onrefreshevent={finalRefreshEvent} contact-id={selectedContactId}></c-contact-detail>
                    </lightning-layout-item>
                    </lightning-layout>           
                </div>
            </main>
            </div>
        </section>
    </div>  
</template>
